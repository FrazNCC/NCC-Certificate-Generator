<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Certificate Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Crimson+Pro:ital,wght@0,400;1,400;1,700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body { background: #e9edf3; font-family: 'Roboto', Arial, sans-serif; min-height: 100vh; padding: 30px; }
    .container { max-width: 1200px; margin: 0 auto; background: #fff; border-radius: 15px; box-shadow: 0 6px 36px rgba(0,0,0,.14); overflow: hidden; }
    .header { text-align: center; padding: 28px 12px 8px; background: none; }
    .header h1 { font-size: 2.1em; font-family: 'Playfair Display', serif; letter-spacing: 1px; font-weight: bold; color: #444; }
    .tab-content { padding: 30px; }
    #certificateCanvas { display:block; margin: 0 auto; background: #fffefc; border: 2px solid #333; box-shadow: 0 2px 16px #e5cfa7; border-radius: 8px; }
    .btn { margin-top: 14px; padding: 10px 28px; background: linear-gradient(90deg,#cab87c 0%,#917c2b 100%); color:white; border:none; border-radius:7px; font-weight:600; cursor:pointer; font-size:1em;}
    .btn:active{transform: scale(.98);}
    .form-group { margin-bottom: 14px; }
    label { font-weight: 600; font-size: 1em; margin-bottom: 6px; display: block; color: #222;}
    input, select { width: 100%; padding: 10px 12px; border-radius: 7px; border: 1.5px solid #b8b5a7; margin-top:3px; }
    @media (max-width:700px) {.tab-content {padding:12px;}}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Elegant Certificate Generator</h1>
  </div>
  <div class="tab-content">
    <form id="singleForm">
      <div class="form-group"><label for="studentName">Presented To (Name)</label><input type="text" id="studentName" required></div>
      <div class="form-group"><label for="courseName">Course Title</label><input type="text" id="courseName" required></div>
      <div class="form-group"><label for="lecturerName">Lecturer Name</label><input type="text" id="lecturerName" required></div>
      <div class="form-group"><label for="issueDate">Date of Issue</label><input type="date" id="issueDate" required></div>
      <div class="form-group"><label for="certificateType">Certificate Type</label><select id="certificateType"><option value="ACHIEVEMENT">Certificate of Achievement</option><option value="COMPLETION">Certificate of Completion</option><option value="EXCELLENCE">Certificate of Excellence</option></select></div>
      <button type="submit" class="btn">Preview Certificate</button>
    </form>
    <div id="previewSection" style="margin-top:28px; display:none; text-align: center;">
      <canvas id="certificateCanvas" width="1400" height="1000" style="max-width:100%;"></canvas>
      <div><button id="downloadBtn" class="btn">Download PDF</button></div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const sealPalette = ['#d6ad60', '#fff6ca', '#8c731c'];

function drawSeal(ctx, cx, cy, r) {
 ctx.save();
 ctx.translate(cx, cy);
 ctx.rotate(Math.PI/18);
 ctx.beginPath();
 for(let i=0;i<16;i++){
   ctx.lineTo(r * Math.cos(Math.PI/8 * i), r * Math.sin(Math.PI/8 * i));
   ctx.lineTo((r-18) * Math.cos(Math.PI/8 * i + Math.PI/16), (r-18) * Math.sin(Math.PI/8 * i + Math.PI/16));
 }
 ctx.closePath();
 ctx.fillStyle = sealPalette[0];
 ctx.shadowColor = "rgba(100,80,30,0.30)";
 ctx.shadowBlur = 10;
 ctx.fill();
 ctx.shadowBlur = 0;
 // ring
 ctx.beginPath(); ctx.arc(0,0,r-25,0,2*Math.PI);
 ctx.fillStyle=sealPalette[1]; ctx.fill();
 // main circle
 ctx.beginPath(); ctx.arc(0,0,r-35,0,2*Math.PI);
 ctx.fillStyle=sealPalette[0]; ctx.fill();
 ctx.restore();
 // NCC text
 ctx.save();ctx.translate(cx,cy);
 ctx.fillStyle=sealPalette[2];
 ctx.font="bold 40px Playfair Display, serif";
 ctx.textAlign="center";ctx.textBaseline="middle";
 ctx.fillText("NCC",0,5);
 ctx.restore();
}

function titleCase(str) {
 return String(str||"").replace(/\w\S*/g, t=>t.charAt(0).toUpperCase()+t.substr(1).toLowerCase());
}

function drawElegantCertificate(data) {
 const canvas = document.getElementById("certificateCanvas");
 const ctx = canvas.getContext("2d");
 // background
 ctx.fillStyle="#fffef8"; ctx.fillRect(0,0,canvas.width,canvas.height);
 // subtle stripes
 for(let i=0;i<canvas.height;i+=20){ctx.fillStyle=`rgba(220,205,150,.035)`;ctx.fillRect(0,i,canvas.width,10);}
 // Border
 ctx.strokeStyle="#33466b"; ctx.lineWidth=6;ctx.strokeRect(18,18,canvas.width-36,canvas.height-36);
 ctx.strokeStyle="#cab87c";ctx.lineWidth=2;ctx.strokeRect(32,32,canvas.width-64,canvas.height-64);
 // Logo at top
 if(window.logoImg && window.logoImg.complete){ctx.drawImage(window.logoImg,canvas.width/2-60,48,120,54);}
 // Title
 ctx.font="bold 37px Playfair Display, serif";
 ctx.fillStyle="#b1975b"; ctx.textAlign="center"; ctx.fillText(`CERTIFICATE OF ${data.certificateType.toUpperCase()}`,canvas.width/2,160);
 // Subtitle
 ctx.font="italic 22px Crimson Pro, serif";
 ctx.fillStyle="#234"; ctx.fillText("This certificate is proudly presented to",canvas.width/2,210);
 // Student Name - script font, large
 ctx.font="48px Great Vibes, cursive";
 ctx.fillStyle="#12375b";
 ctx.fillText(titleCase(data.studentName),canvas.width/2,285);
 // body text, smaller
 ctx.font="20px Crimson Pro,serif";
 ctx.fillStyle="#234";
 ctx.fillText("for successfully demonstrating proficiency and completing all the requirements of the course",canvas.width/2,335);
 // Course name - gold, italic
 ctx.font = "bold italic 30px Playfair Display, serif";
 ctx.fillStyle = "#b1975b";
 ctx.fillText(titleCase(data.courseName),canvas.width/2,380);
 // Bottom section
 // Left: Lecturer name, bold, blue
 ctx.font = "20px Playfair Display, serif";
 ctx.fillStyle="#274085"; ctx.textAlign="left";
 ctx.fillText(titleCase(data.lecturerName), 70, 920);
 ctx.font = "14px Crimson Pro, serif"; ctx.fillStyle="#7b7d80";
 ctx.fillText("TUTOR / LECTURER", 70, 940);
 // Right: Date, bold, blue
 ctx.font = "20px Playfair Display, serif"; ctx.fillStyle="#274085"; ctx.textAlign="right";
 ctx.fillText(data.issueDate, canvas.width-70, 920);
 ctx.font = "14px Crimson Pro, serif"; ctx.fillStyle="#7b7d80";
 ctx.fillText("DATE OF ISSUE", canvas.width-70, 940);
 // Middle Bottom: Seal, ID
 drawSeal(ctx, canvas.width/2, 885, 57);
 ctx.font = "15px Crimson Pro, serif"; ctx.fillStyle="#b7b2a1"; ctx.textAlign="center";
 ctx.fillText("ID: PREVIUM-ID-12345", canvas.width/2, 970);
}
// Logo img load
window.logoImg = new window.Image();window.logoImg.src="logo-1.png";
// Form
const form = document.getElementById("singleForm");
form.addEventListener("submit",e=>{
  e.preventDefault();
  const certData = {
    studentName: document.getElementById("studentName").value,
    courseName: document.getElementById("courseName").value,
    lecturerName: document.getElementById("lecturerName").value,
    issueDate: document.getElementById("issueDate").value,
    certificateType: document.getElementById("certificateType").selectedOptions[0].text.split(' ').pop()
  };
  document.getElementById("previewSection").style.display="block";
  drawElegantCertificate(certData);
});
document.getElementById("downloadBtn").addEventListener("click",()=>{
  const canvas = document.getElementById("certificateCanvas");
  const imgData = canvas.toDataURL("image/png");
  const pdf = new window.jspdf.jsPDF({orientation:'landscape',unit:'pt',format:[canvas.width,canvas.height]});
  pdf.addImage(imgData,"PNG",0,0,canvas.width,canvas.height);
  pdf.save("certificate.pdf");
});
</script>
</body>
</html>
