<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University-Style Certificate Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background: #fbf8f3; font-family: Garamond, serif; }
    .container { max-width: 700px; margin: 40px auto; }
    label { display: block; margin: 12px 0 6px; }
    input, select { width: 100%; padding: 7px; margin-bottom: 10px; font-size: 16px; }
    button { background: #D4AF37; color: #1a1a2e; padding: 10px 22px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; }
    .certificate-preview { margin: 32px auto; display: flex; justify-content: center; }
  </style>
</head>
<body>
<div class="container">
  <h2 style="text-align:center;font-family:Georgia,serif;color:#1a1a2e;">Premium Certificate Generator</h2>
  <form id="certForm">
    <label>Certificate Type</label>
    <select id="certificateType" required>
      <option value="Completion">Certificate of Completion</option>
      <option value="Achievement">Certificate of Achievement</option>
      <option value="Excellence">Certificate of Excellence</option>
    </select>
    <label>Student Name</label>
    <input id="studentName" type="text" required>
    <label>Course Name</label>
    <input id="courseName" type="text" required>
    <label>Lecturer Name</label>
    <input id="lecturerName" type="text" required>
    <label>Issue Date</label>
    <input id="issueDate" type="date" required>
    <button type="button" onclick="renderCertificate()">Preview Certificate</button>
    <button type="button" onclick="downloadPDF()">Generate PDF</button>
  </form>
  <div id="certificatePreview" class="certificate-preview"></div>
</div>
<script src="certificate.js"></script>
</body>
</html>
